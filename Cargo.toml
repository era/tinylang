[package]
name = "tinylang"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
gloo-utils = "0.1.6"
once_cell = "1.17.1"
pest = "2.4"
pest_derive = "2.4"
serde = { version = "1.0.160", features = ["derive"] }
serde_json = "1.0.96"
thiserror = "1.0.40"
wasm-bindgen = "0.2.84"

[dev-dependencies]
criterion = "0.4.0"

[[bench]]
name = "basic"
harness = false
