[package]
name = "tinylang"
version = "0.1.0"
edition = "2021"

[features]
webassembly = ["dep:wasm-bindgen", "dep:gloo-utils"]

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
once_cell = "1.17.1"
pest = "2.7"
pest_derive = "2.7"
serde = { version = "1.0.193", features = ["derive"] }
serde_json = "1.0.96"
thiserror = "1.0.50"
# wasm dependencies
wasm-bindgen = {version = "0.2.84", optional = true }
gloo-utils = { version = "0.1.6", optional = true}

[dev-dependencies]
criterion = "0.4.0"

[[bench]]
name = "basic"
harness = false
