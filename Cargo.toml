[package]
name = "tinylang"
version = "0.1.0"
edition = "2021"

[features]
webassembly = ["dep:wasm-bindgen", "dep:gloo-utils"]

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
once_cell = "1.19.0"
pest = "2.7"
pest_derive = "2.7"
serde = { version = "1.0.196", features = ["derive"] }
serde_json = "1.0.113"
thiserror = "1.0.57"
# wasm dependencies
wasm-bindgen = {version = "0.2.90", optional = true }
gloo-utils = { version = "0.2.0", optional = true}

[dev-dependencies]
criterion = "0.5.1"

[[bench]]
name = "basic"
harness = false
